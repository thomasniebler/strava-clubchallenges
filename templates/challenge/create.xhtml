{% extends 'base.xhtml' %}

{% block content %}
    <h1>Create Challenge</h1>

    <form action="{% url 'challenge_create' %}" method="POST"/>
    {% csrf_token %}
    <div class="row">
    {% for field in challenge_form %}
        <div class="col s3">{{ field.label }}{{ field }}</div>
    {% endfor %}
    </div>
    <div class="row">
    <div class="col s9">&nbsp;</div>
    <div class="col s3">
        <button type="submit" class="waves-effect btn waves-light">Create Challenge</button>
    </div>
    </div>
    </form>
{% endblock %}
