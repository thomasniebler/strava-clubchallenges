{% extends 'base.xhtml' %}

{% block content %}
    <h1>User Info</h1>

    <h4>Club</h4>
    {{ challenge.club }}

    <h4>Challenges</h4>
    <table class="table">
    <tr>
        <th>Club</th>
        <th>Goal Distance</th>
        <th>Progress</th>
    </tr>
    {% for challenge, progress, completed in challenges %}
        <tr>
            <td>{{ challenge.name }}</td>
            <td>{{ challenge.goal_distance }}</td>
            <td>{{ progress }}%
                <div class="progress">
                    <div class="determinate"
                         style="width: {% if not completed %} {{ progress }}% {% else %} 100% {% endif %}"></div>
                </div>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
